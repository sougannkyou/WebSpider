{% load i18n static %}
<header class="main-header">
    <!-- Logo -->
    <a href="{% url 'backend_admin:index' %}" class="logo">
        <!-- mini logo for sidebar mini 50x50 pixels -->
        {#      <span class="logo-mini"><b>S</b>tar</span>#}
        <span class="logo-mini"><img src="{% static 'img/starlogo_little.png' %}" alt=""></span>
        <!-- logo for regular state and mobile devices -->
        {#      <span class="logo-lg"><b>智慧星光</b> 采集后台</span>#}
        <span class="logo-lg"><img src="{% static 'img/starlogo_big.png' %}" alt=""> <span>采集后台</span></span>

    </a>
    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top">
        <!-- Sidebar toggle button-->
        <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
            <span class="sr-only">Toggle navigation</span>
        </a>
        {#        <div class="nav navbar-nav">#}

        <div class="navbar-custom-menu">
            <ul class="nav navbar-nav">
                <!-- Messages: style can be found in dropdown.less-->

                <!-- User Account: style can be found in dropdown.less -->

                <li class="dropdown user user-menu">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <img src='{% static "dist/img/user2-160x160.jpg" %}' class="user-image" alt="User Image">
                        <span class="hidden-xs">{{ request.user.nickname }}</span>
                    </a>
                    <ul class="dropdown-menu">
                        <!-- User image -->
                        <!-- Menu Body -->

                        <!-- /.row -->
                        </li>
                        <!-- Menu Footer-->
                        <li class="user-footer">
                            <div class="pull-left">
                                <a href="{% url 'backend_admin:private' %}" class="btn btn-default btn-flat">个人中心</a>
                            </div>
                            <div class="pull-right">
                                <a href="{% url 'backend_admin:logout' %}" class="btn btn-default btn-flat">退出</a>
                            </div>
                        </li>
                    </ul>
                </li>
                {% if request.user.is_superuser %}
                    <li class="dropdown user user-menu">
                        <a href="{% url 'backend_admin:reload_uwsgi' %}" class="dropdown-toggle"><span
                                class="hidden-xs">重启uwsgi</span></a>
                    </li>
                {% endif %}
                <!-- Control Sidebar Toggle Button -->
                <li style="display: none">
                    <a href="#" data-toggle="control-sidebar"><i class="fa fa-gears"></i></a>
                </li>
            </ul>
        </div>
    </nav>
</header>
